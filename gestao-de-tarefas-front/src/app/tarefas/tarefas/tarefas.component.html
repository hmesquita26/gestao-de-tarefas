<mat-card >
  <mat-card-content>
    <mat-toolbar color="primary">Lista de Tarefas</mat-toolbar>
    <table mat-table [dataSource]="tarefas" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef> Titulo </th>
        <td mat-cell *matCellDef="let tarefa"> {{tarefa.titulo}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let tarefa"> {{tarefa.descricao}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let tarefa"> {{tarefa.estado}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
