<ng-template>
  <mat-spinner></mat-spinner>
</ng-template>

<mat-card>
  <mat-card-content>
    <mat-toolbar >{{ nomeListagem }}</mat-toolbar>
    <table mat-table [dataSource]="tarefas" class="mat-elevation-z8">
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef> Título </th>
        <td mat-cell *matCellDef="let tarefa"> {{tarefa.titulo}} </td>
      </ng-container>
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let tarefa"> {{tarefa.descricao}} </td>
      </ng-container>
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let tarefa"> {{tarefa.estado}} </td>
      </ng-container>
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let tarefa">
          <ng-container *ngIf="tarefa.estado != 'ARQUIVADA' && tarefa.estado != 'FINALIZADA'">
            <a routerLink="/tarefas/editar/{{tarefa.id}}">
              <i class="material-icons editar">edit</i>
            </a>
          </ng-container>
          <ng-container *ngIf="tarefa.estado != 'ARQUIVADA'">
            <a routerLink="/tarefas/{{tarefa.id}}/arquivar">
              <i class="material-icons arquivar">archive</i>
            </a>
          </ng-container>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
